apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pad-kanpai
spec:
  issuerRef:
    kind: ClusterIssuer
    name: scaleway-letsencrypt
  secretName: pad-kanpai-tls
  commonName: pad.kanp.ai
  dnsNames:
  - pad.kanp.ai
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: etherpad-https
spec:
  entryPoints:
    - websecure
  tls:
    secretName: pad-kanpai-tls
  routes:
    - match: Host(`pad.kanp.ai`)
      kind: Rule
      services:
        - name: etherpad
          scheme: http
          port: 9001
