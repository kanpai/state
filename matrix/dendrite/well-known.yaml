apiVersion: v1
kind: Service
metadata:
  name: well-known
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: well-known
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: well-known
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: well-known
  template:
    metadata:
      labels:
        app: well-known
    spec:
      volumes:
        - name: config
          configMap:
            name: well-known-config
      containers:
        - name: nginx
          image: docker.io/nginx:alpine
          livenessProbe:
            periodSeconds: 3
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: config
              subPath: well-known-nginx.conf
              mountPath: /etc/nginx/nginx.conf
              readOnly: true
