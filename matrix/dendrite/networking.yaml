apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: matrix-certificate
spec:
  issuerRef:
    kind: ClusterIssuer
    name: scaleway-letsencrypt
  secretName: matrix-api-tls
  dnsNames:
    - kanp.ai
    - matrix.kanp.ai
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: matrix-gateway
spec:
  selector:
    istio: ingress
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
        - kanp.ai
        - matrix.kanp.ai
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: matrix-api-tls
      hosts:
        - kanp.ai
        - matrix.kanp.ai
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: well-known
spec:
  hosts:
    - "kanp.ai"
  gateways:
    - matrix-gateway
  http:
    - match:
        - uri:
            prefix: "/.well-known/matrix"
      route:
        - destination:
            host: well-known
            port:
              number: 3000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: matrix-api
spec:
  hosts:
    - "matrix.kanp.ai"
  gateways:
    - matrix-gateway
  http:
    - name: "sync-api-route"
      match:
        - uri:
            regex: "^/_matrix/client/.*?/(sync|user/(.*/filter(/.*)?)|keys/changes|rooms/.*/messages)$"
      route:
        - destination:
            host: sync-api
            port:
              number: 8073
    - name: "client-api-route"
      match:
        - uri:
            prefix: "/_matrix/client"
      route:
        - destination:
            host: client-api
            port:
              number: 8071
    - name: "federation-api-route"
      match:
        - uri:
            regex: "^/_matrix/(federation|key)"
      route:
        - destination:
            host: federation-api
            port:
              number: 8072
    - name: "media-api-route"
      match:
        - uri:
            prefix: "/_matrix/media"
      route:
        - destination:
            host: media-api
            port:
              number: 8074
