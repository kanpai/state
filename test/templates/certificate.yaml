apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "test.fullname" . }}-cert
  namespace: istio-ingress
spec:
  issuerRef:
  {{- toYaml .Values.ingress.issuer | nindent 4 }}
  secretName: {{ include "test.fullname" . }}-tls
  dnsNames:
  {{- range .Values.ingress.hosts }}
    - {{ . | quote }}
  {{- end }}
