apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "test.fullname" . }}-gateway
spec:
  selector:
    istio: ingress
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
        {{- range .Values.ingress.hosts }}
          - {{ . | quote }}
        {{- end }}
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: {{ include "test.fullname" . }}-tls
      hosts:
        {{- range .Values.ingress.hosts }}
          - {{ . | quote }}
        {{- end }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test
spec:
  hosts:
    - "*"
  gateways:
    - {{ include "test.fullname" . }}-gateway
  http:
    - route:
        - destination:
            host: {{ include "test.fullname" . }}
            port:
              number: 80
